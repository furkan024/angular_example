<form [formGroup]="formGroup">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Surname</mat-label>
              <input matInput formControlName="surname">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Number</mat-label>
              <input matInput formControlName="number">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Gender</mat-label>
              <input matInput formControlName = "gender">
            </mat-form-field>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <div class="row">
            <mat-form-field appearance="fill">
              <mat-label>Birthdate</mat-label>
              <input matInput formControlName = "birthdate">
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div style="float: right">
      <button (click)="clickDialog()" class="btn btn-success">
        Gönder
      </button>
      <button (click)="closedDialog()" class="btn btn-danger">
        Vazgeç
      </button>
      <button (click)="executeDialog()" class="btn btn-primary">
        Veriyi İşle
      </button>
    </div>
  </div>
</form>
